plugins {
    id 'java'
    id 'application'
}

group = 'org.choongang'
version = '1.0-SNAPSHOT'

mainClassName = 'org.choongang.Application'
repositories {
    mavenCentral()
}

dependencies {
    runtimeOnly 'com.oracle.database.jdbc:ojdbc11:23.4.0.24.05'
    implementation 'com.oracle.database.nls:orai18n:23.4.0.24.05'
    implementation 'org.apache.tomcat:tomcat-jdbc:10.1.24'
    implementation 'com.zaxxer:HikariCP:5.1.0'
    implementation 'org.mybatis:mybatis:3.5.16'
    implementation 'org.slf4j:slf4j-api:2.0.13'
    implementation 'ch.qos.logback:logback-classic:1.5.6'

    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.jar {
    manifest.attributes ['Main-Class'] = 'org.choongang.Application'
}